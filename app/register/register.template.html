<div class="header">
  <span>Renewed Bank Africa</span><br>
  <img class="logo" src="../img/logo.png" />
  <p>Enter your Details</p>
</div>


<div class="content flex flex-column flex--space-between flex--fill-y scroll">
  <div class="text-center">
    <form id="register"></form>
    <input for="register" id="firstname" type="text" ng-model="$ctrl.firstname" placeholder="Firstname" />
    <input for="register" id="surname" type="text" ng-model="$ctrl.surname" placeholder="Surname" />
    <input for="register" id="middlename" type="text" ng-model="$ctrl.middlename" placeholder="Middlename" />
    <input for="register" id="email" type="email" ng-model="$ctrl.email" placeholder="Email" />
    <input for="register" id="phone" type="tel" ng-model="$ctrl.phone" placeholder="Phone" />
    <p>Scan your Fingerprint</p>
    <img class="scan-fingerprint small" src="../img/fingerprint.png" ng-click="$ctrl.scan()" />
  </div>
  <div class="options text-right">
    <a ng-click="$ctrl.register()"><p><span class="option">PROCEED</span></p></a>
  </div>
</div>
